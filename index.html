<!DOCTYPE html>
<html>
  <head>
    <title>Mid Q4</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body>
    <h1 id="heading">Pressure <br> Cooker</h1>
    <div id="temperatureInput">
        <p>Start Temperature (Celsius)
        <input type="number" id="num1" placeholder="Temp">
        </p>
        <p>End Temperature (Celsius)
            <input type="number" id="num2" placeholder="Temp">
        </p>
        <p>Interval (milliseconds)
            <input type="number" id="num3" placeholder="milliseconds">
        </p>
        <input type="button" id="button" value="Start">
    </div>

    <div id="progressBar">
      <span>0 C
        <div class="w3-light-grey">
            <div class="w3-container w3-green w3-center" style="width:5%">25%</div>
        </div> <span id="tempMax"></span><br>
      </span>
    </div>
      <!-- Your site content here -->
      <script src="jquery-3.3.1.min.js"></script>
      <script src="script.js"></script>
  </body>
</html>
